<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Lara Lobby Play</title>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">

<style>
  :root {
    --bg: #121212;
    --gold: #D4AF37;
    --cyan: #00FFFF;
    --text: #eaeaea;
  }

  * { box-sizing: border-box; margin: 0; padding: 0; }

  html, body {
    height: 100%;
    font-family: 'Roboto', sans-serif;
    background: var(--bg);
    color: var(--text);
    overflow: hidden;
  }

  /* Centering wrapper that works inside iframes */
  .wrap {
    min-height: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
    padding: 24px;
    position: relative;
    z-index: 2;
  }

  /* Title */
  h1 {
    font-family: 'Cinzel', serif;
    font-size: clamp(2rem, 5vw, 4rem);
    color: var(--gold);
    letter-spacing: 2px;
    position: relative;
    text-shadow: 0 0 12px rgba(212,175,55,0.5);
    margin-bottom: 28px;
  }

  /* Glitch effect */
  h1::before,
  h1::after {
    content: attr(data-text);
    position: absolute;
    left: 0;
    width: 100%;
    overflow: hidden;
    clip-path: inset(0 0 0 0);
  }

  h1::before {
    animation: glitchTop 3s infinite linear alternate-reverse;
    color: var(--cyan);
    z-index: -1;
  }

  h1::after {
    animation: glitchBot 2.5s infinite linear alternate-reverse;
    color: #ff4dff;
    z-index: -2;
  }

  @keyframes glitchTop {
    0% { transform: translate(0,0); }
    20% { transform: translate(-2px,-2px); }
    40% { transform: translate(2px,2px); }
    60% { transform: translate(-1px,1px); }
    80% { transform: translate(1px,-1px); }
    100% { transform: translate(0,0); }
  }

  @keyframes glitchBot {
    0% { transform: translate(0,0); }
    20% { transform: translate(2px,1px); }
    40% { transform: translate(-2px,-1px); }
    60% { transform: translate(1px,-2px); }
    80% { transform: translate(-1px,2px); }
    100% { transform: translate(0,0); }
  }

  /* Button */
  .btn {
    display: inline-block;
    padding: 14px 36px;
    border: 2px solid var(--gold);
    color: var(--gold);
    text-decoration: none;
    font-family: 'Cinzel', serif;
    letter-spacing: 1px;
    transition: all .25s ease;
    position: relative;
  }

  .btn:hover {
    background: rgba(212,175,55,0.1);
    box-shadow: 0 0 18px rgba(212,175,55,0.7);
    transform: translateY(-2px);
  }

  /* Canvas background */
  #bgCanvas {
    position: fixed;
    inset: 0;
    width: 100%;
    height: 100%;
    z-index: 0;
    pointer-events: none;
  }

  /* Subtle vignette */
  .vignette {
    position: fixed;
    inset: 0;
    background: radial-gradient(circle at center,
      rgba(0,0,0,0) 40%,
      rgba(0,0,0,0.85) 100%);
    z-index: 1;
    pointer-events: none;
  }
</style>
</head>

<body>

<canvas id="bgCanvas"></canvas>
<div class="vignette"></div>

<div class="wrap">
  <div>
    <h1 data-text="LARA LOBBY PLAY">LARA LOBBY PLAY</h1>
    <!-- IMPORTANT: Replace href with your actual hub URL -->
    <a class="btn" href="https://example.com" target="_top">ENTER LOBBY</a>
  </div>
</div>

<script>
// Lightweight dust/fog particles
const canvas = document.getElementById('bgCanvas');
const ctx = canvas.getContext('2d');

let w, h, particles = [];

function resize() {
  w = canvas.width = window.innerWidth;
  h = canvas.height = window.innerHeight;
}
window.addEventListener('resize', resize);
resize();

const COUNT = 90;

for (let i = 0; i < COUNT; i++) {
  particles.push({
    x: Math.random() * w,
    y: Math.random() * h,
    r: Math.random() * 1.8 + 0.2,
    v: Math.random() * 0.3 + 0.05
  });
}

function draw() {
  ctx.clearRect(0, 0, w, h);
  ctx.fillStyle = 'rgba(255,255,255,0.25)';

  for (const p of particles) {
    p.y -= p.v;
    if (p.y < -5) p.y = h + 5;

    ctx.beginPath();
    ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
    ctx.fill();
  }

  requestAnimationFrame(draw);
}

draw();
</script>

</body>
</html>
