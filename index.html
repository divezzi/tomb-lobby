<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lara Lobby Play - Tomb Engine Hub</title>
    
    <!-- Google Fonts: Cinzel for the 'Tomb' look, Rajdhani for the 'Tech/UI' look -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">

    <style>
        /* --- RESET & BASE --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #050505;
            color: #e0e0e0;
            font-family: 'Rajdhani', sans-serif;
            overflow: hidden; /* Prevents scrollbars in the iframe */
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* --- BACKGROUND CANVAS --- */
        #background-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            opacity: 0.6;
        }

        /* --- SCANLINE OVERLAY (Retro/Tech vibe) --- */
        .scanlines {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                to bottom,
                rgba(255,255,255,0),
                rgba(255,255,255,0) 50%,
                rgba(0,0,0,0.2) 50%,
                rgba(0,0,0,0.2)
            );
            background-size: 100% 4px;
            z-index: 2;
            pointer-events: none; /* Allows clicking through */
        }

        /* --- MAIN CONTENT CONTAINER --- */
        .container {
            position: relative;
            z-index: 10;
            text-align: center;
            padding: 2rem;
            border: 1px solid rgba(212, 175, 55, 0.3); /* Subtle Gold Border */
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(5px);
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.8);
            max-width: 90%;
            width: 600px;
        }

        /* --- TYPOGRAPHY --- */
        h1 {
            font-family: 'Cinzel', serif;
            font-weight: 700;
            font-size: 3rem;
            letter-spacing: 0.1em;
            color: #d4af37; /* Classic TR Gold */
            text-transform: uppercase;
            margin-bottom: 0.5rem;
            position: relative;
            text-shadow: 0 0 10px rgba(212, 175, 55, 0.5);
        }

        h2 {
            font-family: 'Rajdhani', sans-serif;
            font-weight: 500;
            font-size: 1.2rem;
            letter-spacing: 0.3em;
            color: #00f0ff; /* Tech Cyan */
            text-transform: uppercase;
            margin-bottom: 2.5rem;
            text-shadow: 0 0 8px rgba(0, 240, 255, 0.6);
        }

        /* --- GLITCH EFFECT --- */
        .glitch {
            position: relative;
        }
        
        .glitch::before, .glitch::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #050505;
        }

        .glitch::before {
            left: 2px;
            text-shadow: -1px 0 #ff00c1;
            clip: rect(44px, 450px, 56px, 0);
            animation: glitch-anim 5s infinite linear alternate-reverse;
        }

        .glitch::after {
            left: -2px;
            text-shadow: -1px 0 #00fff9;
            clip: rect(44px, 450px, 56px, 0);
            animation: glitch-anim2 5s infinite linear alternate-reverse;
        }

        @keyframes glitch-anim {
            0% { clip: rect(14px, 9999px, 89px, 0); }
            5% { clip: rect(88px, 9999px, 19px, 0); }
            10% { clip: rect(6px, 9999px, 86px, 0); }
            15% { clip: rect(51px, 9999px, 23px, 0); }
            20% { clip: rect(3px, 9999px, 5px, 0); }
            25% { clip: rect(100px, 9999px, 100px, 0); }
            100% { clip: rect(100px, 9999px, 100px, 0); }
        }

        @keyframes glitch-anim2 {
            0% { clip: rect(65px, 9999px, 100px, 0); }
            5% { clip: rect(52px, 9999px, 74px, 0); }
            10% { clip: rect(79px, 9999px, 13px, 0); }
            15% { clip: rect(1px, 9999px, 20px, 0); }
            20% { clip: rect(5px, 9999px, 2px, 0); }
            25% { clip: rect(100px, 9999px, 100px, 0); }
            100% { clip: rect(100px, 9999px, 100px, 0); }
        }

        /* --- BUTTONS --- */
        .btn {
            display: inline-block;
            padding: 1rem 2.5rem;
            font-family: 'Cinzel', serif;
            font-weight: 700;
            font-size: 1.1rem;
            color: #d4af37;
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 0.15em;
            background: transparent;
            border: 2px solid #d4af37;
            position: relative;
            transition: all 0.3s ease;
            cursor: pointer;
            overflow: hidden;
        }

        .btn:hover {
            background: rgba(212, 175, 55, 0.1);
            color: #fff;
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.6);
            border-color: #fff;
        }

        /* Tech corner accents for the button */
        .btn::before {
            content: '';
            position: absolute;
            top: 0; left: 0;
            width: 10px; height: 10px;
            border-top: 2px solid #00f0ff;
            border-left: 2px solid #00f0ff;
            transition: 0.3s;
        }
        .btn::after {
            content: '';
            position: absolute;
            bottom: 0; right: 0;
            width: 10px; height: 10px;
            border-bottom: 2px solid #00f0ff;
            border-right: 2px solid #00f0ff;
            transition: 0.3s;
        }
        
        .btn:hover::before, .btn:hover::after {
            width: 100%;
            height: 100%;
            border-color: rgba(0, 240, 255, 0); /* Fade out tech borders on hover */
        }

        /* --- FOOTER / STATUS --- */
        .status {
            margin-top: 2rem;
            font-size: 0.8rem;
            color: #666;
            display: flex;
            justify-content: center;
            gap: 1rem;
        }
        .status-dot {
            width: 8px;
            height: 8px;
            background-color: #00ff00;
            border-radius: 50%;
            display: inline-block;
            box-shadow: 0 0 5px #00ff00;
        }

        /* --- RESPONSIVE ADJUSTMENTS --- */
        @media (max-width: 600px) {
            h1 { font-size: 2rem; }
            h2 { font-size: 0.9rem; letter-spacing: 0.15em; }
            .container { padding: 1.5rem; width: 95%; }
        }
    </style>
</head>
<body>

    <canvas id="background-canvas"></canvas>
    <div class="scanlines"></div>

    <div class="container">
        <!-- Title with Glitch Effect -->
        <h1 class="glitch" data-text="LARA LOBBY PLAY">LARA LOBBY PLAY</h1>
        <h2>Tomb Engine Multiplayer Hub</h2>

        <!-- Navigation Button -->
        <!-- NOTE: Replace '#' with the URL of your main site page if linking internally, 
             or keep '#' if this frame will be expanded via script (rare on Google Sites). 
             target="_top" ensures it opens in the full window, not inside the iframe. -->
        <a href="#" target="_top" class="btn">
            Enter Hub
        </a>

        <div class="status">
            <span><div class="status-dot"></div> SERVER ONLINE</span>
            <span>v.1.0.4 [BETA]</span>
        </div>
    </div>

    <script>
        /**
         * PARTICLE SYSTEM
         * Simulates "Tomb Dust" and digital nodes.
         * Particles float and connect with lines if close enough (Network effect).
         */
        const canvas = document.getElementById('background-canvas');
        const ctx = canvas.getContext('2d');
        
        let particlesArray;
        
        // Handle resizing
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let mouse = {
            x: null,
            y: null,
            radius: (canvas.height/80) * (canvas.width/80)
        }

        window.addEventListener('mousemove', 
            function(event) {
                mouse.x = event.x;
                mouse.y = event.y;
            }
        );

        // Particle Class
        class Particle {
            constructor(x, y, directionX, directionY, size, color) {
                this.x = x;
                this.y = y;
                this.directionX = directionX;
                this.directionY = directionY;
                this.size = size;
                this.color = color;
            }
            // Method to draw individual particle
            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2, false);
                ctx.fillStyle = this.color;
                ctx.fill();
            }
            // Check particle position, check mouse position, move the particle, draw the particle
            update() {
                // Check if particle is still within canvas
                if (this.x > canvas.width || this.x < 0) {
                    this.directionX = -this.directionX;
                }
                if (this.y > canvas.height || this.y < 0) {
                    this.directionY = -this.directionY;
                }

                // Check collision detection - mouse position / particle position
                let dx = mouse.x - this.x;
                let dy = mouse.y - this.y;
                let distance = Math.sqrt(dx*dx + dy*dy);
                
                // Repulsion effect (Mouse interaction)
                if (distance < mouse.radius + this.size){
                    if (mouse.x < this.x && this.x < canvas.width - this.size * 10) {
                        this.x += 2;
                    }
                    if (mouse.x > this.x && this.x > this.size * 10) {
                        this.x -= 2;
                    }
                    if (mouse.y < this.y && this.y < canvas.height - this.size * 10) {
                        this.y += 2;
                    }
                    if (mouse.y > this.y && this.y > this.size * 10) {
                        this.y -= 2;
                    }
                }
                
                // Move particle
                this.x += this.directionX;
                this.y += this.directionY;
                
                // Draw particle
                this.draw();
            }
        }

        // Create particle array
        function init() {
            particlesArray = [];
            let numberOfParticles = (canvas.height * canvas.width) / 9000;
            for (let i = 0; i < numberOfParticles; i++) {
                let size = (Math.random() * 2) + 1;
                let x = (Math.random() * ((innerWidth - size * 2) - (size * 2)) + size * 2);
                let y = (Math.random() * ((innerHeight - size * 2) - (size * 2)) + size * 2);
                let directionX = (Math.random() * 0.4) - 0.2;
                let directionY = (Math.random() * 0.4) - 0.2;
                // Mix of Gold and Cyan particles
                let color = Math.random() > 0.5 ? '#d4af37' : '#00f0ff';
                
                particlesArray.push(new Particle(x, y, directionX, directionY, size, color));
            }
        }

        // Animation Loop
        function animate() {
            requestAnimationFrame(animate);
            ctx.clearRect(0,0,innerWidth, innerHeight);

            for (let i = 0; i < particlesArray.length; i++) {
                particlesArray[i].update();
            }
            connect();
        }

        // Draw lines between particles to create "Network/Lobby" effect
        function connect() {
            let opacityValue = 1;
            for (let a = 0; a < particlesArray.length; a++) {
                for (let b = a; b < particlesArray.length; b++) {
                    let distance = ((particlesArray[a].x - particlesArray[b].x) * (particlesArray[a].x - particlesArray[b].x))
                    + ((particlesArray[a].y - particlesArray[b].y) * (particlesArray[a].y - particlesArray[b].y));
                    
                    if (distance < (canvas.width/7) * (canvas.height/7)) {
                        opacityValue = 1 - (distance/20000);
                        ctx.strokeStyle = 'rgba(212, 175, 55,' + opacityValue + ')'; // Gold connecting lines
                        ctx.lineWidth = 1;
                        ctx.beginPath();
                        ctx.moveTo(particlesArray[a].x, particlesArray[a].y);
                        ctx.lineTo(particlesArray[b].x, particlesArray[b].y);
                        ctx.stroke();
                    }
                }
            }
        }

        // Resize Event
        window.addEventListener('resize', 
            function() {
                canvas.width = innerWidth;
                canvas.height = innerHeight;
                mouse.radius = ((canvas.height/80) * (canvas.height/80));
                init();
            }
        );

        // Mouse out event
        window.addEventListener('mouseout',
            function() {
                mouse.x = undefined;
                mouse.y = undefined;
            }
        );

        init();
        animate();

    </script>
</body>
</html>
